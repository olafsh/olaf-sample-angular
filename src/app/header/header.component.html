<header class="absolute inset-x-0 top-0 z-10">
  <nav class="flex items-center justify-between p-6 px-8 mx-auto max-w-3xl" aria-label="Global">
    <div class="flex lg:flex-1">
      <a [routerLink]="'/'" class="-m-1.5 p-1.5">
        <span class="sr-only">Your Company</span>
        <img class="h-7 w-auto" src="/olaf-sample-logo.svg" alt="" />
      </a>
    </div>
    <div class="flex flex-1 justify-end gap-x-10">
      @if (_isAuthenticated) {
        <a [routerLink]="'dashboard'" class="text-sm font-semibold leading-6 text-gray-900">Dashboard</a>
        <app-logout-button></app-logout-button>
      } @else {
        <app-login-button></app-login-button>
      }
    </div>
  </nav>
</header>
